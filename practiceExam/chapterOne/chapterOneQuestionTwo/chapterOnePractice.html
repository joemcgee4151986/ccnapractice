<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Content Toggle</title>
  <link rel="stylesheet" href="../../styles.css">
  <!--<base href="/" /> -->
</head>
<body>
  <!-- Checkbox for toggling visibility -->
  <h1>Practice questions</h1>
  <h3>1. What is the answer?</h3>
 
  <input id="show" type="checkbox">

  <!-- Container for dynamic content -->
  <div id="root"></div>

  <!-- Labels for toggling -->
  <label for="show" id="readMore">Read more</label>
  <label for="show" id="hide" style="color: red;">Hide</label>

  <script src="examData.js" type="module"></script>
  <a href = '/'>Back home </a>
</body>
</html>
